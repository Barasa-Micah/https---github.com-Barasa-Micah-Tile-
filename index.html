<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TILEGAME</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="content">
        <h1>Click Match Memory Game </h1>
    </div>
    <div class="moves">Moves: <span id="move-step"></span></div>
    <div class="Star">Stars:<span id="Starrating"></span></div>
    <div class="timer">Time: <span id="timer">0</span></div>
    <div class="tile-game">
        <div class="row">
            <div class="card"><img class="hiding"src="apple.jpeg"></div>
            <div class="card"><img class="hiding"src="coconut.jpg" height="100px"></div>
            <div class="card"><img class="hiding" src="mango.jpeg" height="100" width="100px"></div>
        </div>
        <div class="row">
            <div class="card"><img class="hiding" src="red.jpg" height="100px"></div>
            <div class="card"><img class="hiding" src="mango.jpeg" height="100px" width="100px"></div>
            <div class="card"><img class="hiding" src="kiss.webp" height="100px"></div>
        </div>
        <div class="row">
            <div class="card"><img class="hiding" src="apple.jpeg"></div>
            <div class="card"><img class="hiding" src="avocado.jpeg" height="100px "></div>
            <div class="card"><img class="hiding" src="red.jpg" height="100px"></div>
        </div>
        <div class="row">
            <div class="card"><img class="hiding" src="avocado.jpeg" height="100px"></div>
            <div class="card"><img class="hiding" src="kiss.webp" height="100px"></div>
            <div class="card"><img class="hiding" src="coconut.jpg" height="100px"></div>
        </div>
    </div> 
    <button id="start-button">start</button>
   
  <script src="game.js"></script>
</body>
</html>
