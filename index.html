<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TILEGAME</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="content">
        <h1>Click Match Memory Game </h1>
    </div>
    <div class="moves">Moves: <span id="move-step"></span></div>
    <div class="Star">Stars:<span id="Starrating"></span></div>
    <div class="timer">Time: <span id="timer">0</span></div>
    <div class="tile-game">
        <div class="row">
          <div class="card" data-card="amazing"><img src="amazing.webp" alt="" height="80px" width="80px"></div>
          <div class="card" data-card="frown"><img src="frown.webp" alt="" height="80px" width="80px"></div>
          <div class="card" data-card="green"><img src="green.webp" alt="" height="80px" width="80px"></div>
        </div>
        <div class="row">
          <div class="card" data-card="kiss"><img src="kiss.webp" alt="" height="80px" width="80px"></div>
          <div class="card" data-card="hungry"><img src="hungry.webp" alt="" height="80px" width="80px"></div>
          <div class="card" data-card="red"><img src="red.jpg" alt="" height="80px" width="80px"></div>
        </div>
        <div class="row">
          <div class="card" data-card="hungry"><img src="hungry.webp" alt="" height="80px" width="80px"></div>
          <div class="card" data-card="green"><img src="green.webp" alt="" height="80px" width="80px"></div>
          <div class="card" data-card="kiss"><img src="kiss.webp" alt="" height="80px" width="80px"></div>
        </div>
        <div class="row">
          <div class="card" data-card="amazing"><img src="amazing.webp" alt="" height="80px" width="80px"></div>
          <div class="card" data-card="red"><img src="red.jpg" alt="" height="80px" width="80px"></div>
          <div class="card" data-card="frown"><img src="frown.webp" alt="" height="80px" width="80px"></div>
        </div>
      </div> 
      
    <button id="start-button">start</button>
    <button id="stop-button">stop</button>
  <script src="game.js"></script>
</body>
</html>
